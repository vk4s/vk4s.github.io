baseURL = "https://vikaspatelp83.github.io"
languageCode = "en"
defaultContentLanguage = "en"                            
title = "CS111 - Adventures of programming"
preserveTaxonomyNames = true
enableRobotsTXT = true
enableEmoji = true
theme = "even"
enableGitInfo = false # use git commit log to generate lastmod record 

# Syntax highlighting by Chroma. NOTE: Don't enable `highlightInClient` and `chroma` at the same time!
pygmentsOptions = "linenos=table"
pygmentsCodefences = true
pygmentsUseClasses = true
pygmentsCodefencesGuessSyntax = true

hasCJKLanguage = false     # has chinese/japanese/korean ? 
paginate = 5                                              
disqusShortname = ""      # disqus_shortname
googleAnalytics = ""      # UA-XXXXXXXX-X
copyright = ""            # default: author.name â†“    

[author]                  # essential                   
  name = "Vikash Patel"

[sitemap]                 # essential                  
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

[[menu.main]]             # config your menu           
  name = "Home"
  weight = 10
  identifier = "home"
  url = "/"
[[menu.main]]
  name = "Archives"
  weight = 20
  identifier = "archives"
  url = "/post/"
[[menu.main]]
  name = "Tags"
  weight = 30
  identifier = "tags"
  url = "/tags/"
[[menu.main]]
  name = "Categories"
  weight = 40
  identifier = "categories"
  url = "/categories/"

[params]
  version = "4.x"           # Used to give a friendly message when you have an incompatible update
  debug = false             # If true, load `eruda.min.js`. See https://github.com/liriliri/eruda

  since = "2019"            # Site creation time         
  # use public git repo url to link lastmod git commit, enableGitInfo should be true.
  gitRepo = ""

  # site info (optional)                                 
  logoTitle = "CS111 :: Adventures"        # default: the title value   
  keywords = ["Coding", "Development", "Life"]
  description = "Hugo theme even example site."

  # paginate of archives, tags and categories            
  archivePaginate = 50

  # show 'xx Posts In Total' in archive page ?           
  showArchiveCount = true

  # The date format to use; for a list of valid formats, see https://gohugo.io/functions/format/
  dateFormatToUse = "Jan 2, 2006"

  # show word count and read time ?                      
  moreMeta = true

  # Syntax highlighting by highlight.js
  highlightInClient = false

  # Some global options, you can also close or open something in front matter for a single post, see more information from `archetypes/default.md`.
  toc = true                                                                          
  autoCollapseToc = true   # Auto expand and collapse toc                              
  fancybox = true           # see https://github.com/fancyapps/fancybox                

  # mathjax
  mathjax = false           # see https://www.mathjax.org/                             
  mathjaxEnableSingleDollar = false                                                    
  mathjaxEnableAutoNumber = false                                                      
  mathjaxUseLocalFiles = false  # You should install mathjax in `your-site/static/lib/mathjax`

  postMetaInFooter = true   # contain author, lastMod, markdown link, license          
  linkToMarkDown = false    # Only effective when hugo will output .md files.          
  contentCopyright = ''     # e.g. '<a rel="license noopener" href="https://creativecommons.org/licenses/by-nc-nd/4.0/" target="_blank">CC BY-NC-ND 4.0</a>'

  googleVerification = ""  # Google Verification         

  # Link custom CSS and JS assets
  #   (relative to /static/css and /static/js respectively)
  customCSS = []
  customJS = []

  uglyURLs = false          # please keep same with uglyurls setting

  # Show language selector for multilingual site.
  showLanguageSelector = false

